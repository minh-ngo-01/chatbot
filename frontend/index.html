<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Chatbot</title>

  <!-- Load a Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 700px;
    }
    #chatbox {
      border: 1px solid #ccc;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
      background-color: #fafafa;
    }
    .user { color: #007bff; }
    .bot { color: #0a790a; }

    /* Markdown content styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    pre {
      background: #f6f6f6;
      padding: 8px;
      border-radius: 6px;
      overflow-x: auto;
    }
    h3, h4 {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Simple Chatbot</h2>

  <div id="chatbox"></div>

  <input id="userInput" type="text" placeholder="Type a message..." style="width: 80%;" />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<p class="user"><b>You:</b> ${message}</p>`;

      // Send message to FastAPI backend
      const response = await fetch("http://127.0.0.1:8000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: message }),
      });

      const data = await response.json();

      // âœ… Parse Markdown using marked.js
      const botHTML = marked.parse(data.message);

      // Display bot message with rendered Markdown
      chatbox.innerHTML += `<div class="bot"><b>Bot:</b><br>${botHTML}</div>`;

      // Scroll to bottom & clear input
      chatbox.scrollTop = chatbox.scrollHeight;
      input.value = "";
    }
  </script>
</body>
</html>
