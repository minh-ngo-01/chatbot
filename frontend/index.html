<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Chatbot</title>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 800px;
    }

    #chatbox {
      border: 1px solid #ccc;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
  max-width: 80%;
  border-radius: 12px;
  word-wrap: break-word;
  padding: 8px 12px;
}

.user {
  align-self: flex-end;
  background-color: #007bff;
  color: white;
  border-bottom-right-radius: 0;
}

.bot {
  align-self: flex-start;
  background-color: #e1f3e1;
  color: #0a790a;
  border-bottom-left-radius: 0;
}

/* NEW FIX BELOW */
.bot img {
  display: block;
  margin: 8px 0;
  border-radius: 10px;
  max-width: 100%;
  height: auto;
}

.bot p {
  margin: 6px 0;
  line-height: 1.5;
}

.bot br {
  display: none; /* optional: remove excessive <br> spacing */
}

    .sender-label {
      font-size: 0.8em;
      opacity: 0.7;
      margin-bottom: 2px;
    }

    #input-area {
      display: flex;
      gap: 8px;
    }

    #userInput {
      flex: 1;
      padding: 8px;
    }

    button {
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Simple Chatbot</h2>

  <div id="chatbox"></div>

  <div id="input-area">
    <input id="userInput" type="text" placeholder="Type a message..." />
    <button id="sendButton">Send</button>
  </div>

  <script>
    const input = document.getElementById("userInput");
    const chatbox = document.getElementById("chatbox");
    const sendButton = document.getElementById("sendButton");

    input.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });

    sendButton.addEventListener("click", sendMessage);

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      // Display user message
      const userMsg = document.createElement("div");
      userMsg.classList.add("message", "user");
      userMsg.innerHTML = `<div>${message}</div>`;
      chatbox.appendChild(userMsg);

      input.value = "";

      // Send to backend
      try {
        const response = await fetch("http://127.0.0.1:8000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: message }),
        });

        const data = await response.json();

        const botMsg = document.createElement("div");
        botMsg.classList.add("message", "bot");
        botMsg.innerHTML = marked.parse(data.message || "");
        chatbox.appendChild(botMsg);
      } catch (error) {
        const errMsg = document.createElement("div");
        errMsg.classList.add("message", "bot");
        errMsg.style.backgroundColor = "#f8d7da";
        errMsg.style.color = "#721c24";
        errMsg.textContent = "Error: " + error;
        chatbox.appendChild(errMsg);
      }

      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
