<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Chatbot</title>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 1200px;
    }
    #chatbox {
      border: 1px solid #ccc;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
      background-color: #fafafa;
    }
    .user { color: #007bff; }
    .bot { color: #0a790a; }
  </style>
</head>
<body>
  <h2>Simple Chatbot</h2>

  <div id="chatbox"></div>

  <input id="userInput" type="text" placeholder="Type a message..." style="width: 80%;" />
  <button id="sendButton">Send</button>

  <script>
    const input = document.getElementById("userInput");
    const chatbox = document.getElementById("chatbox");
    const sendButton = document.getElementById("sendButton");

    // Press Enter to send
    input.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });

    // Also allow click on Send button
    sendButton.addEventListener("click", sendMessage);

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      // Show user message
      chatbox.innerHTML += `<p class="user"><b>You:</b> ${message}</p>`;

      // âœ… Immediately clear the input box (before waiting for backend)
      input.value = "";

      // Send message to FastAPI backend
      try {
        const response = await fetch("http://127.0.0.1:8000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: message }),
        });

        const data = await response.json();

        // Parse Markdown using marked.js
        const botHTML = marked.parse(data.message || "");
        chatbox.innerHTML += `<div class="bot"><b>Bot:</b><br>${botHTML}</div>`;
      } catch (error) {
        chatbox.innerHTML += `<p style="color:red;"><b>Error:</b> ${error}</p>`;
      }

      // Scroll to bottom
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
