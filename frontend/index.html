<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chatbot</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px; /* smaller margin for mobile */
      max-width: 100%;
    }

    #chatbox {
      border: 1px solid #ccc;
      padding: 10px;
      height: 60vh; /* use viewport height instead of fixed px */
      overflow-y: auto;
      margin-bottom: 10px;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      max-width: 80%;
      border-radius: 12px;
      word-wrap: break-word;
      padding: 8px 12px;
    }

    .user {
      align-self: flex-end;
      background-color: #007bff;
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: #e1f3e1;
      color: #0a790a;
      border-bottom-left-radius: 0;
    }

    .bot img {
      display: block;
      margin: 8px 0;
      border-radius: 10px;
      max-width: 100%;
      height: auto;
    }

    .bot p {
      margin: 6px 0;
      line-height: 1.5;
    }

    #input-area {
      display: flex;
      gap: 8px;
    }

    #userInput {
      flex: 1;
      padding: 8px;
      font-size: 16px; /* important! */
    }

    button {
      padding: 8px 16px;
      cursor: pointer;
    }

    /* MOBILE ADJUSTMENTS */
    @media screen and (max-width: 480px) {
      body {
        margin: 5px;
      }

      .message {
        max-width: 90%;
        padding: 6px 10px;
        font-size: 0.95em;
      }

      #input-area {
        flex-direction: column;
      }

      #userInput, button {
        width: 100%;
      }

      button {
        margin-top: 5px;
      }

      #chatbox {
        height: 70vh;
      }
    }
  </style>
</head>

<body>
  <h2>Simple Chatbot</h2>

  <div id="chatbox"></div>

  <div id="input-area">
    <input id="userInput" type="text" placeholder="Type a message..." />
    <button id="sendButton">Send</button>
  </div>

  <script>
    const input = document.getElementById("userInput");
    const chatbox = document.getElementById("chatbox");
    const sendButton = document.getElementById("sendButton");

    let chatHistory=[];

    // Show welcome message when page loads
    window.addEventListener("DOMContentLoaded", () => {
      const welcomeMsg = document.createElement("div");
      welcomeMsg.classList.add("message", "bot");
      welcomeMsg.innerHTML = marked.parse("ðŸ‘‹ Hello! I'm your chatbot. How can I help you today?");
      chatbox.appendChild(welcomeMsg);
    
      chatHistory.push({
        time: new Date().toLocaleTimeString(),
        user: null,
        bot: "Hello! I'm your chatbot. How can I help you today?"
      });
    });

      

    input.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });

    sendButton.addEventListener("click", sendMessage);

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      input.value = "";

      // Display user message
      const userMsg = document.createElement("div");
      userMsg.classList.add("message", "user");
      userMsg.innerHTML = `<div>${message}</div>`;
      chatbox.appendChild(userMsg);

      

      // Send to backend
      try {
        const response = await fetch("https://chatbot-bjkp.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: message, chat_history: chatHistory}),
        });

        const data = await response.json();

        

        chatHistory.push({time: new Date().toLocaleTimeString(), user:message, bot: data.message});

        const botMsg = document.createElement("div");
        botMsg.classList.add("message", "bot");
        botMsg.innerHTML = marked.parse(data.message || "");
        chatbox.appendChild(botMsg);
      } catch (error) {
        const errMsg = document.createElement("div");
        errMsg.classList.add("message", "bot");
        errMsg.style.backgroundColor = "#f8d7da";
        errMsg.style.color = "#721c24";
        errMsg.textContent = "Error: " + error;
        chatbox.appendChild(errMsg);
      }

      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
